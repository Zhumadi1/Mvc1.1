<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>

        body{
            background-color: #233052;
        }
    </style>
</head>
<body>
<div>
    <form
            th:object="${cinemaMvc}"
            th:method="post"
            th:action="@{/cinemaMvc/merge_update/{id}(id=${cinema.id})}"

            style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">

        <div style="color: white" class="form-group">
            <label for="exampleInputEmail1">cinemaMvc name</label>
            <input th:field="${cinema.name}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="cinemaMvc name">
        </div>
        <div style="color:white;" class="form-group">
            <label for="exampleInputPassword1">address</label>
            <input th:field="${cinema.address}" type="text" class="form-control" id="exampleInputPassword1" placeholder="address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>
